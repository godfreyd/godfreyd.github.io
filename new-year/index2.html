    <script>
      console.clear(); // Start with a clean console on refesh
      const speed = gsap.utils.random(0, 1);
      const stagger = gsap.utils.random(0, 1);
      const star = gsap.timeline({
        repeat: -1,
        paused: true,
        repeatRefresh: true,
      });
      star.to("#star", {
        rotate: 360,
        duration: gsap.utils.random(0, 10),
        // ease: 'inOut',
        transformOrigin: "center center"
        // repeatRefresh: true,
      });
      const tl = gsap.timeline({
        repeat: -1,
        yoyo: true,
        repeatDelay: 2,
        repeatRefresh: true,
        onStart: star.play()
      });
      // tl.addLabel("start");
      tl.fromTo(
        [".ornament-green", ".ornament-yellow", ".ornament-red"], {
          opacity: 0
        }, {
          opacity: "random([0, 1])",
          duration: "random(0.1, 0.5)",
          stagger: {
            amount: 3,
            from: "random",
          }
        });
      document.querySelector('button').addEventListener("click", function() {
        gsap.to('.items', {
          opacity: 0,
          duration: 1,
        })
        tl.pause()
        star.pause()
      });
    </script>
